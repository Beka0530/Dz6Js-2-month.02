<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>counter</title>
    <link rel="stylesheet" href="therd.css">
</head>
<body>
   <div class="background">
        <div class="content">
            <div class="counter_block">
                <div class="numbers">
                    <a href="#" class="plus" onclick="plusPlus()"> Increase(+)</a>

                    <button><span id="count">0</span></button>

                    <a href="#" class="minus" onclick="plusMinus()"> Decrease(-)</a>
                </div>
                <a href="#" class="reset" onclick="plusReset()">RESET</a>
            </div>
        </div>
    </div>
</body>
<script src="therd.js"></script>
</html>
